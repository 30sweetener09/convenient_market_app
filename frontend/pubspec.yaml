name: di_cho_tien_loi
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.5.0
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3
  flutter_html: ^3.0.0
  image_picker: ^1.0.4
  path: ^1.8.3
  intl: ^0.19.0
  firebase_messaging: ^16.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.3.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo_green.png
    - assets/images/logo_white.png

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito/static/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito/static/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito/static/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito/static/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/Nunito/static/Nunito-LightItalic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/Nunito/static/Nunito-Medium.ttf
          weight: 500

    - family: Unbounded
      fonts:
        - asset: assets/fonts/Unbounded/static/Unbounded-Regular.ttf
        - asset: assets/fonts/Unbounded/static/Unbounded-Medium.ttf
          weight: 500
        - asset: assets/fonts/Unbounded/static/Unbounded-SemiBold.ttf
          weight: 600

flutter_native_splash:
  color: "#396A30"
  image: assets/images/logo_white.png
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: scaleAspectFit

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_green.png"

